<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./style.css"/>
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="image-holder">
      <img src="./images/image-equilibrium.jpg" alt="icon-ethereum">
      <div><img src="./images/icon-view.svg" alt="icon-clock"/></div>
    </div>
    <h1>Equilibrium #3429</h1>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <div class="price-holder">
      <p class="ethereum"><img src="./images/icon-ethereum.svg"/>0.041 ETH</p>
      <p class="days"><img src="./images/icon-clock.svg"/>3 days left</p>
    </div>
    <hr/>
    <div class="author-holder">
      <img src="./images/image-avatar.png" alt="image-avatar"/>
      <p>Creation of <span>Jules Wyvern</span></p>
    </div>
  </div>

  

  

  
  
  
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Radhakrishnan R</a>.
  </div>
</body>
</html>
